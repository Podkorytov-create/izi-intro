<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    #introVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 10000;
    }
    #skip {
      position: fixed;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      font-family: sans-serif;
      opacity: 0.7;
      animation: pulse 2s infinite;
      z-index: 10001;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

<video id="introVideo" autoplay muted playsinline>
  <source src="iziwebm.webm" type="video/webm">
  <source src="iziMP4.mp4" type="video/mp4">
</video>
<div id="skip">Пропустить заставку</div>

<script>
  const video = document.getElementById('introVideo');
  const skip = document.getElementById('skip');

  function removeIntro() {
    video.remove();
    skip.remove();
  }

  skip.addEventListener('click', removeIntro);
  video.addEventListener('ended', removeIntro);
</script>

</body>
</html>
